<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VMBL STORE - أكبر ستور في الشرق الأوسط</title>

  <!-- الفافيكون -->
  <link rel="icon" href="https://i.ibb.co/YFgrfRbQ/81129628470b.webp" type="image/webp">
  <link rel="apple-touch-icon" href="https://i.ibb.co/YFgrfRbQ/81129628470b.webp">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap');

    :root { --accent: #5865F2; --glow: #8b46ff; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    body::before {
      content:''; position:fixed; top:0; left:0; width:100%; height:100%;
      background: linear-gradient(45deg,#0f0c29,#302b63,#24243e);
      background-size:400%; animation:bgMove 20s ease infinite; z-index:-2;
    }
    @keyframes bgMove {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

    .particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}
    .particle{position:absolute;background:#5865F2;border-radius:50%;opacity:0;animation:particleRise 10s infinite}
    @keyframes particleRise{0%{transform:translateY(100vh) scale(0);opacity:0}10%{opacity:1}90%{opacity:0.3}100%{transform:translateY(-100px) scale(1.5);opacity:0}}

    header{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;position:relative;overflow:hidden}
    .logo-img{
      width:180px;height:180px;border-radius:50%;border:8px solid transparent;
      background:linear-gradient(45deg,#5865F2,#ff00ff) border-box;
      animation:logoSpin 12s linear infinite,logoPulse 2s infinite,logoGlow 3s infinite;
      box-shadow:0 0 80px rgba(88,101,242,0.9);
    }
    @keyframes logoSpin{to{transform:rotate(360deg)}}
    @keyframes logoPulse{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}
    @keyframes logoGlow{0%{box-shadow:0 0 80px rgba(88,101,242,0.9)}50%{box-shadow:0 0 140px #ff00ff}}

    h1{font-size:6rem;font-weight:900;margin:2rem 0;background:linear-gradient(90deg,#5865F2,#ff00ff,#00ffff,#5865F2);background-size:300%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:textFlow 5s linear infinite,textPop 1.5s ease-out}
    @keyframes textFlow{to{background-position:300%}}
    @keyframes textPop{0%{transform:scale(0.5);opacity:0}80%{transform:scale(1.15)}
