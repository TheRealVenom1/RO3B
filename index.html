<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOID STORE - أقوى متجر ديسكورد عربي</title>
  <meta name="description" content="VOID STORE | نيترو - بوستات - أعضاء - رياكشنات | أرخص الأسعار وتسليم فوري">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --purple: #7289da;
      --dark: #0f0f0f;
      --darker: #0a0a0a;
      --gray: #1e1e1e;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--dark);
      color: #fff;
      line-height: 1.7;
    }
    header {
      background: var(--darker);
      padding: 25px 20px;
      text-align: center;
      border-bottom: 3px solid var(--purple);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 42px;
      font-weight: 900;
      background: linear-gradient(90deg, #7289da, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 24px;
      max-width: 800px;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    .btn {
      padding: 18px 50px;
      background: var(--purple);
      color: white;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #5a6bb8;
      transform: scale(1.05);
    }
    .services {
      padding: 100px 20px;
      background: var(--darker);
      text-align: center;
    }
    .services h2 {
      font-size: 40px;
      margin-bottom: 60px;
      color: var(--purple);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: var(--gray);
      padding: 40px 25px;
      border-radius: 15px;
      border: 1px solid #333;
    }
    .card h3 {
      font-size: 26px;
      margin: 20px 0;
      color: var(--purple);
    }
    footer {
      text-align: center;
      padding: 50px 20px;
      background: var(--darker);
      border-top: 1px solid #333;
      margin-top: 50px;
    }
    footer p {
      font-size: 16px;
      opacity: 0.8;
    }
    @media (max-width: 768px) {
      .hero h1 { font-size: 42px; }
      .hero p { font-size: 18px; }
      .btn { padding: 15px 40px; font-size: 20px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">VOID STORE</div>
  </header>

  <section class="hero">
    <h1>VOID STORE</h1>
    <p>أقوى وأرخص متجر ديسكورد في الوطن العربي<br>نيترو - سيرفر بوست - أعضاء - رياكشنات بتسليم فوري وأسعار مش هتصدقها</p>
